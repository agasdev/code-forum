<div class="col-lg-12 mt-3">
  <h1>{{ pageTitle }}</h1><hr />

  <form class="col-lg-5 px-0 mx-auto" #loginForm='ngForm' (ngSubmit)="onSubmit(loginForm)" >

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input class="form-control" id="email" name="email"
             pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required type="email"
             #email="ngModel" [(ngModel)]="user.email"
      />
      <small class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">
        El correo electrónico no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input class="form-control" id="password" name="password"
             required type="password"
             #password="ngModel" [(ngModel)]="user.password"
      />
      <small class="invalid-feedback d-block" *ngIf="!password.valid && password.touched">
        La contraseña no es válida
      </small>
    </div>

    <input class="btn btn-outline-primary" [disabled]="loginForm.invalid" type="submit" value="Entrar" />

  </form>
</div>
