<div class="col-lg-12 mt-3">
  <h1>{{ pageTitle }}</h1><hr />

  <ul class="list-group list-users">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="avatar_mask float-left mr-4" *ngIf="user.image">
        <img class="rounded-circle" width="64px" src="{{url + 'avatar/' + user.image}}"  alt="{{user.image}}"/>
      </div>
      <div class="avatar_mask float-left mr-4" *ngIf="!user.image">
        <img class="rounded-circle" width="64px" src="assets/img/user-default.png"  alt="imagen usuario"/>
      </div>
      <h4><a [routerLink]="['/profile', user._id]">{{ user.name + ' ' + user.surname }}</a></h4>
      <a [routerLink]="['/profile', user._id]" class="btn btn-sm btn-outline-primary float-left mx-auto d-block">Ver perfil</a>
    </li>
  </ul>

  <div class="clearfix"></div>
</div>
