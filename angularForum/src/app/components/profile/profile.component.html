<div class="col-lg-12 mt-5 text-center" *ngIf="!user || !topics">
  <img src="assets/img/loading.gif" alt="loading" />
</div>

<div class="col-lg-12 mt-3" *ngIf="user && topics">
  <div class="avatar_mask float-left mr-4" *ngIf="user.image">
    <img class="rounded-circle" width="45px" src="{{url + 'avatar/' + user.image}}"  alt="{{user.image}}"/>
  </div>
  <div class="avatar_mask float-left mr-4" *ngIf="!user.image">
    <img class="rounded-circle" width="45px" src="assets/img/user-default.png"  alt="imagen usuario"/>
  </div>
  <h1>{{ user.name + ' ' + user.surname }}</h1>
  <hr />

  <ul class="list-group list-topics">
    <li class="list-group-item" *ngFor="let topic of topics">
      <h4><a [routerLink]="['/topic', topic._id]">{{ topic.title }}</a></h4>
      <span class="badge badge-primary">{{ user.name + ' ' + user.surname }}</span>
      <span class="badge badge-light ml-2">{{ topic.date | amLocale: 'es' | amTimeAgo }}</span>
      <a [routerLink]="['/topic', topic._id]" class="btn btn-sm btn-outline-primary float-right mx-auto d-block">Leer</a>
    </li>
  </ul>

  <div class="clearfix"></div>
</div>
