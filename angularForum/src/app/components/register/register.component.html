<div class="col-lg-12 mt-3">
  <h1>{{ pageTitle }}</h1><hr />

  <div class="alert alert-success col-md-5 mx-auto" *ngIf="status === 'success'">
    El registro se ha completado correctamente, <a [routerLink]="['/login']">identifícate aquí</a>
  </div>
  <div class="alert alert-danger col-md-5 mx-auto" *ngIf="status === 'error'">
    El registro ha fallado
  </div>

  <form class="col-lg-5 px-0 mx-auto" #registerForm='ngForm' (ngSubmit)="onSubmit(registerForm)" >

    <div class="form-group">
      <label for="name">Nombre</label>
      <input class="form-control" id="name" name="name"
        pattern="[a-zA-ZÀ-ÿ ñ]+" required type="text"
        #name="ngModel" [(ngModel)]="user.name"
      />
      <small class="invalid-feedback d-block" *ngIf="!name.valid && name.touched">
        El nombre no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input class="form-control" id="surname" name="surname"
        pattern="[a-zA-ZÀ-ÿ ñ]+" required type="text"
        #surname="ngModel" [(ngModel)]="user.surname"
      />
      <small class="invalid-feedback d-block" *ngIf="!surname.valid && surname.touched">
        Los apellidos no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input class="form-control" id="email" name="email"
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required type="email"
        #email="ngModel" [(ngModel)]="user.email"
      />
      <small class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">
        El correo electrónico no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input class="form-control" id="password" name="password"
        required type="password"
        #password="ngModel" [(ngModel)]="user.password"
      />
      <small class="invalid-feedback d-block" *ngIf="!password.valid && password.touched">
        La contraseña no es válida
      </small>
    </div>

    <input class="btn btn-outline-primary" [disabled]="registerForm.invalid" type="submit" value="Registrarme" />

  </form>
</div>
